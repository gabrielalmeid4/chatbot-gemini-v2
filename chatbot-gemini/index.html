<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Chatbot</title>
  <!-- Linking Google Fonts For Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
      <header class="header">
    <!-- Header Greetings -->
    <h1 class="title">Olá!</h1>
    <p class="subtitle">Como posso te ajudar hoje?</p>

    <!-- Suggestion list -->
    
  </header>
  <!-- Chat List / Container -->
  <div class="chat-list"></div>

  <!-- Typing Area -->
  <div class="typing-area">
    <form action="#" class="typing-form" id="formulario" onsubmit="return false;">
      <div class="input-wrapper">
        <input type="text" placeholder="Envie uma mensagem..." class="typing-input" required />
        <button id="send-message-button" class="icon material-symbols-rounded">send</button>
        <select id="chatType" name="chatType" class="choice" required>
        </select>
        <label for="arquivo">Imagem</label>
        <input type="file" id="arquivo" name="arquivo">
        <button id="uploadButton" class="icon material-symbols-rounded">upload</button>
      </div>
      <div class="action-buttons">
        <span id="theme-toggle-button" class="icon material-symbols-rounded">light_mode</span>
        <span id="delete-chat-button" class="icon material-symbols-rounded">delete</span>
        <p id="description"></p>
      </div>
    </form>
    <p class="disclaimer-text">
      Este chatbot pode gerar informações imprecisas, incluindo sobre pessoas, então verifique as respostas em fontes confiáveis.
    </p>
  </div>


  <script type="module" src="script.js" defer></script>
</body>

</html>
